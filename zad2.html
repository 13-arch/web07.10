<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="zad2.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <!-- <p id="out_put"></p> -->
            <input type="number" id="input1">
            <input type="number"id="input2">
        </div>
        <div class="all-buttons">
            <div id="special_buttons" class="special-buttons">
                <button id="del_symb">&#9754;</button>
                <button id="del_all">AC</button>
                <button id="precent">&#37;</button>

            </div>
            <div id="number_buttons" class="number-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>

            </div>
            <div id="action_buttons" class="action-buttons">
                <button id="division">&#247;</button>
                <button id="multi">&#215;</button>
                <button id="minus">&#8722;</button>
                <button id="plus">&#43;</button>
                <button id="ravno">&#61;</button>
            </div>
        </div>
    </div>
    <script src="zad2.js"></script>
</body>
</html>
